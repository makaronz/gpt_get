<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Conversations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .conversation-list {
            margin-top: 20px;
        }
        .conversation-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .conversation-item:hover {
            background-color: #f5f5f5;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
        }
        .assistant-message {
            background-color: #f5f5f5;
        }
        .error-message {
            color: red;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid red;
            border-radius: 5px;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>GPT Conversations</h1>
    <div id="error" class="error-message" style="display: none;"></div>
    <div id="loading" class="loading" style="display: none;">Loading...</div>
    <div id="conversations" class="conversation-list"></div>
    <div id="messages" style="display: none;">
        <h2>Conversation Details</h2>
        <div id="message-list"></div>
        <button onclick="exportConversation()">Export to TXT</button>
    </div>

    <script>
        let currentConversationId = null;

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        async function fetchConversations() {
            showLoading();
            hideError();
            try {
                const response = await fetch('/api/conversations');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (!data.data) {
                    throw new Error('Invalid data format received from server');
                }
                displayConversations(data);
            } catch (error) {
                console.error('Error fetching conversations:', error);
                showError(`Error loading conversations: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        function displayConversations(data) {
            const container = document.getElementById('conversations');
            if (!data.data || data.data.length === 0) {
                container.innerHTML = '<p>No conversations found</p>';
                return;
            }
            container.innerHTML = data.data.map(conv => `
                <div class="conversation-item" onclick="loadConversation('${conv.id}')">
                    <h3>${conv.title || 'Untitled Conversation'}</h3>
                    <p>Created: ${new Date(conv.created_at * 1000).toLocaleString()}</p>
                </div>
            `).join('');
        }

        async function loadConversation(id) {
            showLoading();
            hideError();
            currentConversationId = id;
            try {
                const response = await fetch(`/api/conversations/${id}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (!data.data) {
                    throw new Error('Invalid data format received from server');
                }
                displayMessages(data);
            } catch (error) {
                console.error('Error fetching conversation:', error);
                showError(`Error loading conversation: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        function displayMessages(data) {
            const container = document.getElementById('message-list');
            if (!data.data || data.data.length === 0) {
                container.innerHTML = '<p>No messages found</p>';
                return;
            }
            container.innerHTML = data.data.map(msg => `
                <div class="message ${msg.role}-message">
                    <strong>${msg.role}:</strong>
                    <p>${msg.content[0].text.value}</p>
                </div>
            `).join('');
            
            document.getElementById('messages').style.display = 'block';
        }

        async function exportConversation() {
            if (!currentConversationId) return;
            
            showLoading();
            hideError();
            try {
                const response = await fetch(`/api/conversations/${currentConversationId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (!data.data) {
                    throw new Error('Invalid data format received from server');
                }
                
                const text = data.data.map(msg => 
                    `${msg.role.toUpperCase()}:\n${msg.content[0].text.value}\n\n`
                ).join('');
                
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `conversation_${currentConversationId}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error exporting conversation:', error);
                showError(`Error exporting conversation: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // Load conversations when page loads
        fetchConversations();
    </script>
</body>
</html>
